<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente - XAP Cultura</title>
    <link rel="stylesheet" href="/Public/css/style.css">
</head>
<body class="fundo-pagina-forms">

    <div class="form-container">
        <h1>Login Cliente</h1>
        
        <form action="/Public/login.php" method="POST">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <input type="hidden" name="papel_esperado" value="cliente">

            <div class="form-actions">
                <button type="submit" class="botao-forms">Login</button>
            </div>
        </form>

        <div class="links-alternativos">
            <a href="/views/Usuarios/login_usuarios.html">Login Vendedor</a>
            <a href="/Public/index.php">Voltar</a>
        </div>
    </div>

</body>
</html>
